id: collection proof explainer
continue button field: collection_proof_explainer
question: |
  Income and property that are collection proof
subquestion: |
  If your income is from certain sources or below a certain level, debt collectors cannot legally seize your income. Also, the law protects the things you own up to a certain amount.
  
  Income from **{public benefits}** or these **{other sources}** are exempt.
  
  Income from employment, up to $675 per week, is also **{exempt}**.
  
  If you own your home, up to $15,000 in equity is protected. If you are married and own the home with your spouse, up to $30,000 is protected.

  Up to $2,400 of equity is protected for one car.
  
  You can protect up to $4,000 of any personal property you choose, except for real estate, with the "wildcard" exemption. This can be applied to cash, household goods, or to your car if you have more than $2,400 of equity in it.

  To learn more about collection proof income and property, read ILAO's article, [**Collecting from wages and bank accounts basics**](https://www.illinoislegalaid.org/node/31936).
---
id: collection proof check
question: |
  Do you want to check if you are collection proof?
subquestion: |
  Creditors can only take your money or property if your income or belongings are above a certain amount. If they aren't, you may be collection proof (also called "judgment proof"). This means creditors cannot garnish your wages or seize your assets, even if they sue you and the court decides you owe them money.

  Telling creditors that you are collection proof might make them slow down their demands for payment or offer a discounted settlement. To learn more, read ILAO's article, [**Negotiating with a debt collector or debt buyer**](https://www.illinoislegalaid.org/node/184721).

  ${ collapse_template(collection_proof_language_help) }

  **Note:** You are collection proof only as long as your financial condition stays the same or gets worse. If your financial condition improves, creditors who have a judgment against you may be able to collect money from you in the future, when you are no longer collection proof.
  
  If you already know whether you are collection proof, you can skip this step. Otherwise, we can help you determine if you qualify.
fields:
  - no label: collection_proof_check
    datatype: radio
    choices:
      - Yes. I want to answer a few more questions to see if I am collection proof.: Yes
      - I already know that I am collection proof so I do not need to check. (Skip calculator and **include collection proof statement** in my letter.): already
      - I know that I have too much income or own too much property to be collection proof. I don't want to include this in my letter. (Skip calculator and **do not include collection proof statement** in my letter.): skip
---
template: collection_proof_language_help
subject: |
  **What collection proof statement will be added to the letter?**
content: |
    If you are collection proof, this is the statement that will appear in your letter.
      
    "Since all my income, property, and benefits are exempt under the laws of Illinois, any attempt to collect this debt will not be successful."
