id: debt information
continue button field: debt_information
question: |
  Debt information
subquestion: |
  There are many kinds of debt, and they are not all treated the same. Special rules apply to certain kinds of debt, including:

  * Overdue child support,
  * Overdue maintenance from a former marriage (also called "alimony"),
  * Court-ordered restitution to a crime victim,
  * Back taxes,
  * Non-tax debt owed to a federal agency, such as student loans or some federally-funded home loans, or
  * Fines, fees, and penalties owed to a state or local government (like traffic tickets or court costs).
  
  **Note:** You may have to pay these debts even if your income and property are **{exempt}** from being collected.
  
  If someone is trying to collect these debts, you might want to talk to a lawyer. Use [**Get Legal Help**](https://www.illinoislegalaid.org/get-legal-help) to find free or low-cost legal services in your area.
