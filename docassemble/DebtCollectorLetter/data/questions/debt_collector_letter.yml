id: welcome
question: |
  Debt collector letter
subquestion: |
  Welcome to Illinois Legal Aid Online's **Debt collector letter** Easy Form.

  This program creates a letter to a debt collector. You can choose to tell the debt collector:

  * To provide proof that you owe the debt,
  * That you disagree with the debt,
  * To stop contacting you, or only contact you in certain ways and times, and
  * Your income and belongings are currently **{exempt}** from being collected, which means that they are protected by law. This is also called "collection proof."
  
  The letter can include any or all of these things. You may still owe some or all of the debt. This letter can help you be sure of what you owe, and may help you negotiate a payment plan that you can afford.

  To learn more, read ILAO's article about [**responding to debt collectors**](https://www.illinoislegalaid.org/node/32906).
field: sees_nav_bar
---
id: instructions
continue button field: how_to_use
question: |
  Instructions
subquestion: |
  You must have been contacted by a debt collector to use this program. To make your letter you will need:

  * A debt collector's name and address,
  * Your account number used by the debt collector, and
  * Information about your income and property if you want us to help you figure out if you are currently collection proof. This includes public benefits or financial assistance, if you receive any.

  Set aside 10 to 15 minutes to finish this program. You can log in and save your work to continue later. 

  ${ collapse_template(help_example) }  

  Click on **{green words}** to learn what they mean. Some pages have a question mark in a circle ${ fa_icon("question-circle", color_css="#0dcaf0" ) } that helps explain things.

  After you download your letter, you must mail it to the debt collector.
---
